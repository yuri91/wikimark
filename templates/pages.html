{% extends "index.html" %}

{% block content %}
	<ul>
	{% for page in pages %}
		<li>
			<a href="/page/{{ page.link }}">
				{% if page.meta.private and not user %} 🔒
				{% elif page.meta.private %} 🔓
				{% endif %}
				{% if page.link[-1] == "/" %} 📁
				{% endif %}
				{{ page.meta.title }}
			</a>
		</li>
	{% endfor %}
	</ul>
{% endblock content %}
